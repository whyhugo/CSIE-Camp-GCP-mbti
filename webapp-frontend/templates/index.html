<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Step 3: 串接 Gemini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> .spinner-border { display: none; } </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">第三步：串接 Gemini Pro</h1>
        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="chat-input" class="form-label fw-bold">1. 貼上對話紀錄</label>
                <textarea class="form-control" id="chat-input" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <label for="nickname-input" class="form-label fw-bold">2. 輸入你的暱稱</label>
                <input type="text" class="form-control" id="nickname-input">
            </div>
            <button id="analyze-btn" class="btn btn-primary btn-lg">
                <span class="spinner-border spinner-border-sm"></span>
                進行 MBTI 文字分析
            </button>
        </div>

        <div id="results-area" class="mt-5" style="display: none;">
            <h2 class="text-center mb-4">你的 AI 分析報告 (文字版)</h2>
            <div class="card mb-3">
                <div class="card-body text-center">
                    <h5 class="card-title">MBTI 人格類型</h5>
                    <h3 id="mbti-type" class="display-5 fw-bold text-primary"></h3>
                    <p id="mbti-suggestion" class="text-muted mt-2"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">AI 分析證據</h5>
                    <ul id="mbti-evidence" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        const analyzeBtn = document.getElementById('analyze-btn');
        const spinner = analyzeBtn.querySelector('.spinner-border');

        analyzeBtn.addEventListener('click', async () => {
            const text = document.getElementById('chat-input').value;
            const nickname = document.getElementById('nickname-input').value;
            if (!text.trim() || !nickname.trim()) {
                alert('請輸入對話紀錄和您的暱稱！');
                return;
            }

            spinner.style.display = 'inline-block';
            analyzeBtn.disabled = true;
            document.getElementById('results-area').style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text: text, user_name: nickname }),
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `伺服器錯誤: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                alert(`分析失敗：${error.message}`);
            } finally {
                spinner.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        function displayResults(data) {
            const resultsArea = document.getElementById('results-area');
            document.getElementById('mbti-type').textContent = data.mbtiResult.mbti_type;
            document.getElementById('mbti-suggestion').textContent = data.mbtiResult.suggestion;
            
            const evidenceList = document.getElementById('mbti-evidence');
            evidenceList.innerHTML = ''; // 清空舊的證據
            data.mbtiResult.evidence.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = item;
                evidenceList.appendChild(li);
            });

            resultsArea.style.display = 'block';
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
